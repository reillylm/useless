
allprojects {
	group = 'useless.platform'
	version = '1.0-SNAPSHOT'
	apply plugin: 'nebula.nebula-release'
}

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.netflix.nebula:nebula-release-plugin:4.1.0'
    }
}

subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
}

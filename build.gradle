buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.netflix.nebula:nebula-release-plugin:4.1.0'
    }
}

plugins {
	id 'java'
	//id 'nebula.release' version '4.1.0'
}

allprojects {
	group = 'useless.platform'
	version = '1.0-SNAPSHOT'

	apply plugin: 'nebula.release'

}

subprojects {
	sourceCompatibility = 1.8
}
